<!DOCTYPE html>
<html ng-app="">

<head>
    <meta charset="utf-8">
    <title>Cardápio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body >
    <header>
        <div ng-include="'MenuNavBar.html'"></div>
    </header>
    <div  class="container">
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="Número da Mesa" id="Numero-Mesa" type="text" class="validate">
                <label for="Numero_Mesa">Número da Mesa</label>
              </div>
            </div>  
            <div class="row">
              <div class="input-field col s10">
                <input placeholder="Nome da Mesa" id="Nome-Mesa" type="text" class="validate">
                <label for="Nome-Mesa">Reservada</label>
              </div>
            </div> 
            <div class="row">
              <div class="input-field col s4">
                <input placeholder="Lugares" id="Lugares" type="number" class="validate">
                <label for="Lugares">Lugares</label>
              </div> 
            </div>
            <div class="row"></div>
                <p>
                  <label>
                    <input type="checkbox" />
                    <span>Reservada</span>
                  </label>
                </p>
                <p>
            </div> 
            <div class="row">
              <button class="btn waves-effect waves-light" type="submit" name="action">Pesquisar
                <i class="material-icons left">find_in_page</i>
              </button>
              <button class="btn waves-effect waves-light" type="submit" name="action">Salvar
                  <i class="material-icons left">check</i>
              </button>
            </div>
          </form>
        </div>
    </div>
    <footer class="page-footer">
        <div class="footer-copyright">
            <div class="container">
                © 2021 Copyright Cleiton e Edilson Ltda
            </div>
        </div>
    </footer>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script language="JavaScript" type="text/javascript" src='js/angular.min.js'></script>
    <script language="JavaScript" type="text/javascript" src='js/script.js'></script>
</div>

</html>
